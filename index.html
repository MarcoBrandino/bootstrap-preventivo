<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">Bool Factory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-lg-8">
                <div class="input-group mb-3">
                    <label for="basic-url" class="form-label">Nome</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Name" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="basic-url" class="form-label">Cognome</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="Name" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="basic-url" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label for="basic-url" class="form-label">Tipo di lavoro</label>
                    <div class="input-group">
                        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                        <select class="form-select" id="autoSizingSelect">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option value="1">Backed Development</option>
                            <option value="2">Frontend Development</option>
                            <option value="3">Project Analysis</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap 5</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="input-group mb-3">
                    <label for="basic-url" class="form-label">Codice promozionale (opzionale)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-label="codice-promozionale"
                            aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Accetto la Privacy Policy
                    </label>
                </div>

                <div class="d-flex justify-content-around">
                    <button class="btn btn-primary" type="submit">Calcola preventivo</button>
                    <div class="text-center align-middle">
                        <p><b>Prezzo finale</b></p>
                        <p class="">.....</p>
                    </div>
                </div>

            </div>

            <div class="col-sm-12 col-lg-4 mt-5 mt-lg-0 mb-3">
                <div class="card">
                    <img src="img/279146798_149208857599715_7622567472693043297_n.jpg" class="card-img-top" alt=""
                        width="300px" height="200px">
                    <div class="card-body">
                        <h5>I nostri contatti</h5>
                        <p class="card-text">Se hai bisogno di aiuto puoi contattarci</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">help@boolfactory.test</li>
                        <li class="list-group-item">+1122334455</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Help desk</a>
                    </div>
                </div>
            </div>
        </div>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
